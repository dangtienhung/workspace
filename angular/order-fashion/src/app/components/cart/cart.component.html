<div class="container mt-5">
  <div class="CartContainer mx-auto">
    <div class="Header">
      <h3 class="Heading">Shopping Cart</h3>
      <h5 class="Action">Remove all</h5>
    </div>
  </div>
  <ng-container>
    <div class="row">
      <div class="col-md-1">
        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" style="width:100%" />
      </div>
      <div class="col-md-9">
        <h1 class="title">Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus deleniti officia illo.</p>
      </div>
      <!-- <div class="col-md-1 d-flex align-items-center justify-content-between">
              <div class="btn">+</div>
              <div class="count">2</div>
              <div class="btn">-</div>
            </div> -->
      <div class="col-md-2 end">
        <div class="amount">1000</div>
        <div class="save"><u>Save for later</u></div>
        <div class="remove"><u>Remove</u></div>
      </div>
    </div>
  </ng-container>
  <hr />
  <div class="checkout">
    <div class="total">
      <div>
        <div class="Subtotal">Sub-Total</div>
        <div class="items">2 items</div>
      </div>
      <div class="total-amount">1000$</div>
    </div>
    <button class="button">Checkout</button>
  </div>
  <ng-template #noItem>
    <h1>Cart is Empty</h1>
  </ng-template>
</div>
